<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VEDIK Jewellery</title>
  <style>
    /* Reset & basic typography */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #f4f1f6; }

    /* Top Border Bar */
    .top-bar {
      background: #5e2a7e;      /* deep purple */
      color: #ffd700;           /* gold */
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 4px solid #ffd700;
    }

    /* Page wrapper to offset fixed top-bar */
    .wrapper { padding-top: 70px; }

    /* Header / Logo */
    header {
      background: #ffffff;
      padding: 30px 20px;
      text-align: center;
    }
    header img { max-width: 180px; height: auto; }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #5e2a7e;
    }

    /* Contact Section */
    .contact {
      background: #5e2a7e;
      color: #ffd700;
      padding: 30px 20px;
      text-align: center;
    }
    .contact h2 { margin-bottom: 15px; font-size: 1.8em; }
    .contact p { margin-bottom: 8px; font-size: 1.1em; }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
      background: #ffffff;
      border-top: 1px solid #ddd;
    }

    /* Links hover effect */
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Top Border Bar -->
  <div class="top-bar">
    VEDIK Jewellery
  </div>

  <div class="wrapper">
    <!-- Logo Header -->
    <header>
      <!-- Replace src with your actual logo file -->
      <img src="logo.png" alt="VEDIK Jewellery Logo">
    </header>

    <!-- Jewellery Gallery -->
    <section class="gallery">
      <!-- Replace src with your jewellery image files -->
      <img src="jewellery1.jpg" alt="Gold Necklace">
      <img src="jewellery2.jpg" alt="Diamond Ring">
      <img src="jewellery3.jpg" alt="Pearl Earrings">
      <img src="jewellery4.jpg" alt="Silver Bracelet">
    </section>

    <!-- Contact Information -->
    <section class="contact">
      <h2>Contact Us</h2>
      <p><strong>Phone:</strong> +1 (555) 123â€‘4567</p>
      <p><strong>Email:</strong> info@vedikjewellery.com</p>
      <p><strong>Address:</strong> 123 Gemstone Avenue, New York, NY</p>
    </section>

    <footer>
      &copy; 2025 VEDIK Jewellery. All rights reserved.
    </footer>
  </div>

</body>
</html>
